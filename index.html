<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Eduweb.pl</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/images/fav-icon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/images/fav-icon/favicon-16x16.png"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <nav class="mobile-main-nav">
            <ul class="mobile-main-nav--menu">
                <li class="mobile-main-nav--item">
                    <a href="#" class="mobile-main-nav--link">
                        <img
                            src="./assets/mobile-menu/nauka-icon.svg"
                            alt="Główna"
                        />
                        <span class="mobile-main-nav--text">Główna</span>
                    </a>
                </li>
                <li class="mobile-main-nav--item">
                    <a href="#" class="mobile-main-nav--link">
                        <img
                            src="./assets/mobile-menu/people-icon.svg"
                            alt="Zespoły"
                        />
                        <span class="mobile-main-nav--text">Zespoły</span>
                    </a>
                </li>
                <li class="mobile-main-nav--item">
                    <a href="#" class="mobile-main-nav--link">
                        <img
                            src="./assets/mobile-menu/playlists-icon.svg"
                            alt="Playlisty"
                        />
                        <span class="mobile-main-nav--text">Playlisty</span>
                    </a>
                </li>
                <li class="mobile-main-nav--item">
                    <a href="#" class="mobile-main-nav--link">
                        <img
                            src="./assets/mobile-menu/thunder-icon.svg"
                            alt="Zadania"
                        />
                        <span class="mobile-main-nav--text">Zadania</span>
                    </a>
                </li>
                <li class="mobile-main-nav--item">
                    <a href="#" class="mobile-main-nav--link btn-close menu-btn"
                        >Menu</a
                    >
                </li>
                <img src="" alt="" />
            </ul>
        </nav>

        <header class="c_header">
            <div class="c_header--left">
                <img
                    src="./assets/images/eduweb-min.svg"
                    alt="logo"
                    class="main-logo"
                />
                <ul class="main_nav">
                    <li class="main_nav--item">
                        <a href="#" class="main_nav--link">kursy</a>
                    </li>
                    <li class="main_nav--item">
                        <a href="#" class="main_nav--link">ścieżki</a>
                    </li>
                    <li class="main_nav--item">
                        <a href="#" class="main_nav--link">cennik</a>
                    </li>
                    <li class="main_nav--item">
                        <a href="#" class="main_nav--link">nowości</a>
                    </li>
                    <li class="main_nav--item">
                        <a href="#" class="main_nav--link">pomoc</a>
                    </li>
                </ul>
            </div>
            <div class="c_header--right"></div>
        </header>

        <script
            src="https://kit.fontawesome.com/6e30b4ae66.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/mobile-menu.js"></script>
        <script src="./js/main-menu.js" /></script>
    </body>
</html>
