<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Eduweb.pl</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/images/fav-icon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/images/fav-icon/favicon-16x16.png"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <nav class="mobile-main-nav">
            <ul class="mobile-main-nav--menu">
                <li class="mobile-main-nav--item">
                    <a href="#" class="mobile-main-nav--link">
                        <img
                            src="./assets/mobile-menu/nauka-icon.svg"
                            alt="Główna"
                        />
                        <span class="mobile-main-nav--text">Główna</span>
                    </a>
                </li>
                <li class="mobile-main-nav--item">
                    <a href="#" class="mobile-main-nav--link">
                        <img
                            src="./assets/mobile-menu/people-icon.svg"
                            alt="Zespoły"
                        />
                        <span class="mobile-main-nav--text">Zespoły</span>
                    </a>
                </li>
                <li class="mobile-main-nav--item">
                    <a href="#" class="mobile-main-nav--link">
                        <img
                            src="./assets/mobile-menu/playlists-icon.svg"
                            alt="Playlisty"
                        />
                        <span class="mobile-main-nav--text">Playlisty</span>
                    </a>
                </li>
                <li class="mobile-main-nav--item">
                    <a href="#" class="mobile-main-nav--link">
                        <img
                            src="./assets/mobile-menu/thunder-icon.svg"
                            alt="Zadania"
                        />
                        <span class="mobile-main-nav--text">Zadania</span>
                    </a>
                </li>
                <li class="mobile-main-nav--item">
                    <a href="#" class="mobile-main-nav--link btn-close menu-btn"
                        >Menu</a
                    >
                </li>
                <img src="" alt="" />
            </ul>
        </nav>

        <header class="c_header">
            <div class="c_header--left">
                <img
                    src="./assets/images/eduweb-min.svg"
                    alt="logo"
                    class="main-logo"
                />
                <ul class="main_nav">
                    <li class="main_nav--item">
                        <a href="#" class="main_nav--link">kursy</a>
                    </li>
                    <li class="main_nav--item">
                        <a href="#" class="main_nav--link">ścieżki</a>
                    </li>
                    <li class="main_nav--item">
                        <a href="#" class="main_nav--link">cennik</a>
                    </li>
                    <li class="main_nav--item">
                        <a href="#" class="main_nav--link">nowości</a>
                    </li>
                    <li class="main_nav--item">
                        <a href="#" class="main_nav--link">pomoc</a>
                    </li>
                </ul>
            </div>
            <div class="c_header--right">
                <section class="search_main">
                    <form action="#">
                        <input type="search" placeholder="Wyszukaj">
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
                        </button>
                    </form>
                </section>
            </div>
        </header>

        <script
            src="https://kit.fontawesome.com/6e30b4ae66.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/mobile-menu.js"></script>
        <script src="./js/main-menu.js" /></script>
    </body>
</html>
